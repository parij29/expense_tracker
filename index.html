<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4 proj-title">Expense Tracker</span>
      </a>
      <hr>
      <div>
        <div class="profile">
          <img src="./images/simple_profile.jpg" height="100" class="pic" alt="Profile Picture">
        </div>
        <h1 class="name">Pari Jain</h1>
        <div class="balance">
          <h1 class="balance-amount"><img src="./images/piggy-bank-fill.svg" alt="Piggy Bank Icon"> ₹<span id="balance">5,240</span></h1>
        </div>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto menuu">
        <li>
          <a href="#" class="nav-link link-body-emphasis menu-item clicked-now">
            <div class="dashboard-button">Dashboard</div>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-body-emphasis menu-item">Transactions</a>
        </li>
        <li>
          <a href="#" class="nav-link link-body-emphasis menu-item">About</a>
        </li>
      </ul>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-content flex-grow-1 p-3">
      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 dashboard-title">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="dates">1/10/2024 - 13/11/2024 <img src="./images/calendar2-day.svg" alt="Calendar Icon"></div>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5>Income</h5>
              <h3 class="text-success" id="income">₹43,300</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5>Expenses</h5>
              <h3 class="text-danger" id="expenses">₹38,060</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5>Balance</h5>
              <h3 class="text-primary"><span id="balance">₹5,240</span></h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5>Transactions</h5>
              <h3 id="transactions">284</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts -->
       <!-- Charts -->
<div class="row">
  <div class="col-12 col-md-6 mb-4 chart-container">
    <canvas id="expenseChart"></canvas>
  </div>
  <div class="col-12 col-md-6 mb-4 chart-container">
    <canvas id="incomeExpenseChart"></canvas>
  </div>
</div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
